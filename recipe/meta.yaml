{% set name = "nodeenv" %}
{% set version = "1.3.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9c0e27eb8c26cce3f668c9d36ab743dc15fe4df811928acb150b99d4ad26b9e9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/ekalinin/nodeenv/archive/{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - nodeenv = nodeenv:main
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - nodeenv --help
    # skip test_predeactivate_hook test because it fails on py36
    # See: https://github.com/ekalinin/nodeenv/pull/200
    - pytest tests -k-test_predeactivate_hook
  requires:
    - pytest
    - mock
    - coverage
  source_files:
    - tests

about:
  home: https://github.com/ekalinin/nodeenv
  license: BSD 3-Clause
  license_family: BSD
  license_file: ''
  summary: Node.js virtual environment builder

extra:
  recipe-maintainers:
    - nicoddemus
